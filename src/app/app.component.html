<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="setPasswordLength($event.target)" [value]="passwordLength" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="changeLetterUse()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="changeNumberUse()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="changeSymbolUse()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="
          !(passwordLength && (useLetters || useSymbols || useNumbers))
        " (click)="clicked()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <div class="box">
        <label>Your Password</label>
        <input class="input" [value]="newPassword" />
      </div>
    </div>
  </div>
</div>
