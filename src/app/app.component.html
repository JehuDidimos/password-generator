<h1>Password Generator</h1>

<div>
  <label>Enter Length:</label>
  <input (input)="setPasswordLength($event.target)" [value]="this.passwordLength" />
</div>

<div>
  <label>Use Letters</label>
  <input (change)="changeLetterUse()" type="checkbox"/>
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="changeNumberUse()" type="checkbox"/>
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="changeSymbolUse()" type="checkbox"/>
</div>

<div>
  <button [disabled]="(!this.passwordLength) || !(this.useNumbers || this.useLetters || this.useSymbols)" (click)="clicked()">Generate</button>
</div>

<div>
  <label>Your Password:</label>
  <input [value]="this.newPassword"/>
</div>
